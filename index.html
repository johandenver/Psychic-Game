<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">

    <title>Psychic Game</title>
</head>
<body>
    <!--Heading-->
    <H1>Welcome to the Psychic Game!</H1>
    <img src="assets/images/crystalball.jpg" alt="crystalball">
    <!--Paragraph-->
    <p>Try to guess the letter I am thinking about!</p>
    <p id="alert-message"></p>
    <p>Wins: <span id="wins"></span> </p>

    <p>Losses: <span id="losses"></span> </p>

    <p>Guesses left: <span id="guesses-left"></span> </p>

    <p>Your guesses so far: <span id="guesses-so-far"></span> </p>
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
